<!DOCTYPE html>
<html lang="en-US">

<head>
  <!-- Loading bootstrap css file to format our html -->
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
  <!-- Loading our own styles which is an animation for spinning wheels indicating waiting time -->
  <link href="style.css" rel="stylesheet" id="bootstrap-css" />

  <!-- Loading bootstrap css file to format our html -->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <!-- Loading axios library necessary for making HTTP GET requests -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Mock Stock</title>
</head>

<body>
  <div class="container">
    <h1 style="text-align: center;">Mock Stock</h1>
    <h3 style="text-align: center;">The Stock Market Simulator</h3>
    <hr>
    <h4 style="text-align: left;">Balances and Positions</h4>
    <div>
      <label for="balances">Account value:</label>
      <span id="balances"></span>
    </div>
    <hr>
    <h4 style="text-align: left;">Get Quote</h4>
    <div>
      <label for="symbol_quote">Enter Stock Symbol:</label>
      <input type="text" name="symbol_quote" id="symbol_quote" />
      <input type="submit" name="submit_quote" id="submit_quote" value="Get Quote" class="btn btn-primary mt-8"
        onclick="submit_quote()" />
    </div>
    <div>
      <label for="price_quote">Latest Price Per Share:</label>
      <span id="price_quote"></span>
    </div>
    <hr>
    <h4 style="text-align: left;">Initiate New Trade</h4>
    <div>
      <label for="buy_select">Buy</label>
      <input type="radio" name="buy_sell" id="buy_select" />
      <label for="sell_select">Sell</label>
      <input type="radio" name="buy_sell" id="sell_select" />
      <div>
        <label for="symbol_trade">Stock Symbol:</label>
        <input type="text" name="symbol_trade" id="symbol_trade" />
      </div>
      <div>
        <label for="shares_trade">Number of Shares:</label>
        <input type="text" name="shares_trade" id="shares_trade" />
      </div>
      <div>
        <input type="submit" name="submit_trade" id="submit_trade" value="Submit Trade" class="btn btn-primary mt-8"
          onclick="submit_trade()" />
      </div>
    </div>
  </div>
</body>
<!-- Use script.js to handle events on this page -->
<script type="text/javascript" src="script.js"></script>

</html>
